# Default values for ca-user.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: "orderer"
fullnameOverride: ""

job_type: identity
project: wtx

image:
  repository: npcioss/hlf-builder
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.4"

csr_names_cn: IN
csr_names_st: Gujrat
csr_names_l: Ahmdabad
csr_names_o: worldtradeX

ca:
 ca_endpoint: ica-orderer.localho.st
 admin_secret: orderer-secret
 k8s_ca_endpoint: ica-orderer.orderer.svc:7051

identities:
  - identity_name: orderer0-orderer
    identity_secret: orderer0ordererSamplePassword
    identity_type: orderer
  - identity_name: orderer1-orderer
    identity_secret: orderer1ordererSamplePassword
    identity_type: orderer
  - identity_name: orderer2-orderer
    identity_secret: orderer2ordererSamplePassword
    identity_type: orderer
  - identity_name: orderer3-orderer
    identity_secret: orderer3ordererSamplePassword
    identity_type: orderer
  - identity_name: orderer4-orderer
    identity_secret: orderer4ordererSamplePassword
    identity_type: orderer

tools:
  storageAccessMode: ReadWriteOnce
  storageSize: "5Gi"
  storageClass: standard

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: orderer.localho.st
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# nodeSelector: {node-class: "rootcas"}
nodeSelector: {}

tolerations: []

affinity: {}
