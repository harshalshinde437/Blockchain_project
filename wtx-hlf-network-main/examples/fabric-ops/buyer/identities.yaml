# =============================================================================
# # Default values for ca-user.
# # This is a YAML-formatted file.
# # Declare variables to be passed into your templates.

job_type: identity
nameOverride: "buyer"
fullnameOverride: ""
project: wtx


imagePullSecrets: []
image:
  repository: npcioss/hlf-builder
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.4"

csr_names_cn: IN
csr_names_st: Gujrat
csr_names_l: Ahmdabad
csr_names_o: worldtradeX

ca:
 ca_endpoint: ica-buyer.localho.st
 admin_secret: buyer-secret
 tlss_ca_endpoint: tls-ca.orderer.svc:7051
 k8s_ca_endpoint: ica-buyer.buyer.svc:7051
 
hlf_domain: localho.st

identities:
  - identity_name: admin
    identity_secret: adminSamplePassword
    identity_type: admin
  - identity_name: peer0-buyer
    identity_secret: peer0buyerSamplePassword
    identity_type: peer
  - identity_name: peer1-buyer
    identity_secret: peer1buyerSamplePassword
    identity_type: peer
  # - identity_name: peer2-buyer
  #   identity_secret: peer2buyerSamplePassword
  #   identity_type: peer
# .Values.core_peer_mspconfigpath_override - Use only if your admin username is not "admin". 
# Not required for identity registration, but we use the same values file for deploying fabric-tools helm chart. 
# This must be under /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/users/
# Eg; /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/users/<admin-user>/msp
# core_peer_mspconfigpath_override: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/users/admin-buyer/msp

tools:
  storageAccessMode: ReadWriteOnce
  storageSize: "5Gi"
  storageClass: standard

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
